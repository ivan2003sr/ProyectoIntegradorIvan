<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="nombreE">Nombre de la instituación</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción del trabajo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionEd" required>
                </div>            
                <button class="btn btn-primary">Editar educación</button>
            </form>
        </div>
    </div>
</div>
