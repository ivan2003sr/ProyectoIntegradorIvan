<div class="row">
    <h1>Educación</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educación
        </button>
    </div>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h2>{{Educacion.nombreEd}}</h2></td>
                    <td>{{Educacion.descripcionEd}}</td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-light" routerLink="/editarEducacion/{{Educacion.id}}"><i class="bi bi-pen-fill"></i>EDITAR</button></td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-danger" (click)="deleteEd(Educacion.id)"><i class="bi bi-trash-fill"></i>BORRAR</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
